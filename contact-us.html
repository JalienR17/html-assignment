<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us</title>
  <style>
    fieldset {
      width: 500px;
      height: 300px;
    }
  </style>
</head>
<body>

  <form action="#" method="POST">
    <fieldset>
      <legend>Contact Us</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <br><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="10" cols="50" required placeholder="Write your message"></textarea>

      <br><br>

      <input type="submit" value="Send">
    </fieldset>
  </form>

  <p>How did you hear about us?</p>

  <aside>
    <!-- Added bonus radio button group -->
    <input type="radio" id="Google" name="referrer" value="Google">
    <label for="Google">Google</label>

    <input type="radio" id="Facebook" name="referrer" value="Facebook">
    <label for="Facebook">Facebook</label>

    <input type="radio" id="Instagram" name="referrer" value="Instagram">
    <label for="Instagram">Instagram</label>

    <input type="radio" id="Other" name="referrer" value="Other">
    <label for="Other">Other</label>
  </aside>

</body>
</html>
